<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .box{
      text-decoration: line;
    }
   
    #box1{
      text-decoration-line: underline;
    
    }
    #box2{
      text-decoration-line: overline;
    }
    #box3{
      text-decoration-line: line-through;
    }
    #box4{
      text-decoration-line: green wavy underline;
    }
    
  </style>
  
  <title>text decoration line property</title>
</head>
<body>
  <div id="box1" class="box">frutes</div>
  <hr><br>
  <div id="box2" class="box">vegitable</div><hr><br>
  <div id="box3" class="box">sweets</div>
  <hr><hr>
  <div id="box4" class="box">item</div>

  

  <a href="#">go to this link 1</a>
  <br><hr>
  <a href="#link" style="text-decoration: none;">move on link 2</a>
  
</body>
</html>
