<!DOCTYPE html>
<html lang="en">
<head>
  
  <style>
    .box{
      height: 100px;
      width: 100px;
      margin: 10px;
      padding: 10px;
    }
    #box1{
      background-color: aqua;
      text-align: center;
    }
    #box2{
      background-color: rgb(255, 0, 93);
      text-align: left;
    }
    #box3{
      background-color: rgb(38, 0, 255);
      text-align: right;
    }
  </style>
  <title>text align</title>
</head>
<body>
  <div id="box1" class="box">item 1</div>
  <div id="box2" class="box">item 2</div>
  <div id="box3" class="box">item 3</div>
  
</body>
</html>
