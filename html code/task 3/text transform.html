<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #box1{
      text-transform: uppercase;
    }
    #box2{
      text-transform: lowercase;
    }
    #box3{
      text-transform: capitalize;
    }
  </style>
 
  <title>text transform property</title>
</head>
<body>
  <div id="box1" class="box">Vipin pandey 1</div>
  <hr>
  <div id="box2" class="box">Vipin pandey 2</div>
  <hr>
  <div id="box3" class="box">Vipin pandey 3</div>
  <hr>

  
</body>
</html>
