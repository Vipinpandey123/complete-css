<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .box {
      height: 100px;
      width: 100px;
      margin: 10px;
      padding: 5px;
      background-color: aqua;
      border: 2px solid black;
      border-radius: 10px;
      text-align: center;

      display: inline-block;

    }
  </style>


  <title>display inline-block element</title>
</head>

<body>
  <div id="parent">
    <div id="box1" class="box">item 1</div>
    <div id="box2" class="box">item 2</div>
    <div id="box3" class="box">item 3</div>
  </div>

</body>

</html>
