<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .box{
      height: 100px;
      width: 100px;
      margin: 10px;
      padding: 5px;
      text-align: center;
      background-color: blue;
      border: 5px dashed black;
      border-radius: 10px;
    }
    #box2{
      display: none;
    }
  </style>

  <title>display none preporty</title>
</head>
<body>
  <div id="parent">
    <div id="box1" class="box">Item 1</div>
    <div id="box2"  class="box">Item 2</div>
    <div id="box3"  class="box">Item 3</div>
  </div>
  
</body>
</html>
