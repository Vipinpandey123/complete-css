<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container{
      height: 110px;
      width: 300px;
      border: 2px solid black;
    }
    .box{
      width: 100px;
      height: 100px;
      margin: 5px;
    }
    .box1 {
    background-color: red;
    float: right;
    text-align: center;
}
.box2 {
    background-color: blue;
    float: left;
    text-align: center;
}

  </style>
    <title>Float Property</title>
   
</head>
<body>
    <div class="container">
        <div class="box box1">right</div>
        <div class="box box2">left</div>
    </div>
</body>
</html>
