<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    h1,h2,h3{
      color:chartreuse;
    }
  </style>
 
  <title>group selector</title>

  <!-- group selector is used to style multiple element simultaneously

  seprate selector with commas(,) -->
</head>
<body>
  <h1>heading 1</h1>
  <h2>heading 2</h2>
  <h3>heading 3</h3>
  <h4>heading 4</h4>
</body>
</html>
