<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #god {
      color:aqua;
    }
    .second {
      color:brown;
    }
  </style>
 
  <title>class selector</title>
  <!-- class selector allow styling of muntiple element group under a class -->
   <!-- class ke sath div kese generate karte hai (.) class ka name fir inter key press -->
</head>
<body>

  <hr>
  <div class="second">this is a multiple class</div>
  <div class="second">second class</div>
  <br><hr>
  
  <div id="god">god name is unique </div>
</body>
</html>
