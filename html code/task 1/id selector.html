<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #first {
      color:red;
    }
  </style>
  
  <title>id selector</title>
  <!-- id selector is assign a unique identifier to a single html element -->
   <!-- id ke sath div kese generate karte hai # id ka name fir inter key press -->
</head>
<body>
  <div id="first">this is a unique number</div>

  
</body>
</html>
