<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>internal styling</title>
  <!-- (second priority) internal styling use in html code -->
  <style>
    h1{
      color:blue
    }
    p{
      color:burlywood
    }
  </style>
</head>
<body>
  <h1>this is a internal styling</h1>
  <p style="color:red;">this is a inline styling</p>
  
</body>
</html>
