<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .box{
      height: 100px;
      width:100px;
    }
    #box1{background-color: aqua;
      visibility: hidden;

    }
    #box2
    {background-color: rgb(255, 0, 111);
      visibility: visible;
    }
  </style>

  <title>visibility property</title>
</head>
<body>
  <div id="box1" class="box">frutes 1</div>
  <div id="box2" class="box" >vegitable 2</div>
  
</body>
</html>
